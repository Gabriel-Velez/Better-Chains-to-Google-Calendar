name: Export BetterChains Schedule

on:
  schedule:
    - cron: "0 3 * * 1" # Every Monday at 3:00 AM UTC (Sunday 11 PM EST)
  workflow_dispatch:

jobs:
  export-schedule:
    runs-on: ubuntu-latest

    env:
      USERNAME: ${{ secrets.BETTERCHAINS_USER }}
      PASSWORD: ${{ secrets.BETTERCHAINS_PASS }}
      GOOGLE_TOKEN: ${{ secrets.GOOGLE_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run schedule fetcher
        run: |
          python fetch_schedule.py

      - name: Export to Google Calendar
        run: |
          python generate.py
